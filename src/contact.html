    <script type="text/javascript">
        (function send () {
            emailjs.init("user_CYzoZibPq4r3fQhnwXVjp");
        })();
    </script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                this.contact_number.value = Math.random() * 100000 | 0;
                console.log(this)
                // these IDs from the previous steps
                emailjs.sendForm('service_52i3isa', 'template_7x4iqej', this)
                    .then(function() {
                        console.log('SUCCESS!');
                    }, function(error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <title>Me Contacter</title>
</head>

<div class="container mx-0 px-0 d-flex flex-column justify-content-around align-items-center" id="contact">
    <h1 class="display-4 text-center">Me contacter</h1>
    <div class="container col-8 mx-auto" id="form">
        <form id="contact-form">
            <input type="hidden" name="contact_number">
            <div class="form-group">
                <label for="inputEmail">Votre adresse mail</label>
                <input type="email" class="form-control" id="inputEmail" name="user_email" aria-describedby="emailHelp"
                       placeholder="john.doe@gmail.com">
                <small id="emailHelp" class="form-text text-muted">Je ne partagerai pas votre email avec qui que ce
                    soit</small>
            </div>
            <div class="form-group">
                <label for="name">Votre nom</label>
                <input type="text" class="form-control" id="name" name="user_name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="inputPassword">Votre message</label>
                <textarea name="message" class="form-control" id="inputPassword" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" value="Envoyer" class="btn btn-outline-primary">
        </form>
    </div>
</div>

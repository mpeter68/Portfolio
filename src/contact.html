<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Me Contacter</title>
</head>
<body>
<div class="container-fluid d-flex flex-column justify-content-around align-items-center" id="contact">
    <h1 class="display-4 text-center">Me contacter</h1>
    <div class="container col-8 mx-auto" id="form">
        <form>
            <div class="form-group">
                <label for="inputEmail">Votre adresse mail</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                       placeholder="john.doe@gmail.com">
                <small id="emailHelp" class="form-text text-muted">Je ne partagerai pas votre email avec qui que ce
                    soit</small>
            </div>
            <div class="form-group">
                <label for="name">Votre nom</label>
                <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="inputPassword">Votre message</label>
                <textarea class="form-control" id="inputPassword" cols="30" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary">Envoyer</button>
        </form>
    </div>
</div>
</body>
</html>
